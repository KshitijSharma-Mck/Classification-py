#============================================== Data Processing Parameters =============================================#

target : "target_setosa"    # Please enter target column name as string
target_actual : 1           # Input 0(false) or 1(true) to decide whether to rename the target variable or not
dropCols : []               # Enter the columns to be dropped as list ; Default is empty list
splitRatio : 0.80           # Enter the split ratio 0.80 split point
target_rename : "x1"        # Renamed target column

#============================================== Pipelines to run - Input 1 or 0 val to run or ignore the pipeline =======================================================#
create_data_processing: 1
create_iv_table: 1
create_log_base: 1
create_log_fwd: 1
create_log_bwd: 1
create_decision_tree: 1
create_decision_tree_random_search: 1
create_decision_tree_grid_search: 1
create_random_forest: 1
create_random_forest_grid_search: 1
create_random_forest_random_search: 1






